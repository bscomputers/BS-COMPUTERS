<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - BS COMPUTERS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      background: #f8f9fa;
      overflow-x: hidden;
    }

    /* Navigation Bar - Removed */

    /* Hero Section with enhanced animation */
    .hero {
      height: 50vh;
      background: url("https://cdn.pixabay.com/photo/2015/10/29/14/38/web-1012467_1280.jpg") no-repeat center center/cover;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
      margin-top: 0;
      overflow: hidden;
    }
    
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, rgba(76, 0, 130, 0.7), rgba(0, 77, 77, 0.7));
      animation: gradientShift 10s infinite alternate;
    }
    
    @keyframes gradientShift {
      0% { background: linear-gradient(135deg, rgba(76, 0, 130, 0.7), rgba(0, 77, 77, 0.7)); }
      50% { background: linear-gradient(135deg, rgba(0, 77, 77, 0.7), rgba(76, 0, 130, 0.7)); }
      100% { background: linear-gradient(135deg, rgba(76, 0, 130, 0.7), rgba(0, 77, 77, 0.7)); }
    }
    
    .hero h1 {
      position: relative;
      font-size: 3.5rem;
      text-align: center;
      z-index: 1;
      animation: fadeInDown 1.2s ease-out, glowText 2s infinite alternate;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    
    @keyframes glowText {
      from { text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
      to { text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.5); }
    }

    /* Section with improved animations */
    section {
      max-width: 1000px;
      margin: auto;
      padding: 60px 20px;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }
    
    section.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Contact Info with colorful boxes */
    .contact-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 50px;
    }
    
    .info-box {
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .info-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      opacity: 0.9;
      transition: all 0.4s ease;
    }
    
    .info-box:nth-child(1)::before {
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
    }
    
    .info-box:nth-child(2)::before {
      background: linear-gradient(135deg, #84fab0, #8fd3f4);
    }
    
    .info-box:nth-child(3)::before {
      background: linear-gradient(135deg, #fad0c4, #ffd1ff);
    }
    
    .info-box:hover {
      transform: translateY(-15px) scale(1.03);
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }
    
    .info-box:hover::before {
      opacity: 1;
    }
    
    .info-box h3 {
      margin-bottom: 15px;
      color: #222;
      font-size: 1.5rem;
      position: relative;
    }
    
    .info-box p {
      color: #333;
      font-size: 1rem;
      position: relative;
    }

    /* Contact Form with gradient and animations */
    form {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
      z-index: 1;
      animation: formAppear 1s ease-out;
    }
    
    @keyframes formAppear {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    form::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(236, 240, 241, 0.9), rgba(255, 255, 255, 0.9));
      z-index: -1;
    }
    
    form h2 {
      margin-bottom: 25px;
      font-size: 2rem;
      text-align: center;
      color: #004d4d;
      position: relative;
    }
    
    form h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: linear-gradient(to right, #004d4d, #3498db);
    }
    
    form .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    form input, form textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
    }
    
    form input:focus, form textarea:focus {
      border-color: #3498db;
      box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
      transform: translateY(-3px);
    }
    
    form textarea {
      resize: none;
      height: 140px;
    }
    
    form button {
      background: linear-gradient(135deg, #004d4d, #3498db);
      color: white;
      padding: 15px 40px;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.4s ease;
      display: block;
      margin: 10px auto 0;
      box-shadow: 0 5px 15px rgba(0, 77, 77, 0.4);
      position: relative;
      overflow: hidden;
    }
    
    form button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    
    form button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 77, 77, 0.6);
    }
    
    form button:hover::before {
      left: 100%;
    }

    /* Footer with gradient */
    footer {
      background: linear-gradient(135deg, #004d4d, #2c3e50);
      color: #ddd;
      text-align: center;
      padding: 30px;
      margin-top: 70px;
    }
    
    /* Bottom Navigation Bar */
    .bottom-nav {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 350px;
      height: 70px;
      background: #fff;
      border-radius: 35px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .bottom-nav a {
      position: relative;
      width: 70px;
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: #777;
      font-size: 12px;
      transition: 0.3s;
      flex-direction: column;
    }

    .bottom-nav a .icon {
      font-size: 22px;
      transition: 0.3s;
    }

    .bottom-nav a.active {
      color: #004d4d;
    }

    .bottom-nav a.active .icon {
      background: #e70505;
      color: #fff;
      border-radius: 50%;
      padding: 15px;
      transform: translateY(-20px);
      font-size: 22px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .bottom-nav a span {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar - Removed -->
  
  <!-- Bottom Navigation Bar -->
  <div class="bottom-nav">
    <a href="index.html">
      <i class="fas fa-home icon"></i>
      <span>Home</span>
    </a>
    <a href="courses.html">
      <i class="fas fa-book icon"></i>
      <span>Courses</span>
    </a>
    <a href="about.html">
      <i class="fas fa-info-circle icon"></i>
      <span>About</span>
    </a>
    <a href="contact.html" class="active">
      <i class="fas fa-envelope icon"></i>
      <span>Contact</span>
    </a>
    <a href="#">
      <i class="fas fa-bars icon"></i>
      <span>More</span>
    </a>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Contact Us</h1>
  </div>

  <!-- Contact Section -->
  <section class="reveal">
    <div class="contact-info">
      <div class="info-box">
        <h3>Address</h3>
        <p>500 Terry Francine Street, San Francisco, CA 94158</p>
      </div>
      <div class="info-box">
        <h3>Phone</h3>
        <p>Tel: 123-456-7891</p>
      </div>
      <div class="info-box">
        <h3>Email</h3>
        <p>info@mysite.com</p>
      </div>
    </div>

    <form>
      <h2>Send Us a Message</h2>
      <div class="form-group">
        <input type="text" placeholder="First Name *" required>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Last Name *" required>
      </div>
      <div class="form-group">
        <input type="email" placeholder="Email *" required>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Subject">
      </div>
      <div class="form-group">
        <textarea placeholder="Message"></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 BS Computers. All rights reserved.</p>
  </footer>

  <script>
    // Enhanced Scroll Animation
    const reveals = document.querySelectorAll(".reveal");
    
    function checkReveal() {
      for (let i = 0; i < reveals.length; i++) {
        const windowHeight = window.innerHeight;
        const elementTop = reveals[i].getBoundingClientRect().top;
        const elementVisible = 100;
        if (elementTop < windowHeight - elementVisible) {
          reveals[i].classList.add("show");
        }
      }
    }
    
    window.addEventListener("scroll", checkReveal);
    window.addEventListener("load", checkReveal);
  </script>

  <script>
    const links = document.querySelectorAll('.bottom-nav a');
    links.forEach(link => {
      link.addEventListener('click', () => {
        links.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
      });
    });
  </script>

</body>
</html>
