<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - BS COMPUTERS</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      background: #f8f9fa;
      overflow-x: hidden;
    }

    /* Navigation Bar - Matching the style from index and about pages */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
    }

    .navbar ul {
      display: flex;
      list-style: none;
    }

    .navbar li {
      margin: 0 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #f0f0f0;
      border-bottom: 2px solid white;
    }

    /* Hero Section */
    .hero {
      height: 50vh;
      background: url("https://cdn.pixabay.com/photo/2015/10/29/14/38/web-1012467_1280.jpg") no-repeat center center/cover;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
      margin-top: 0;
    }
    
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
    }
    
    .hero h1 {
      position: relative;
      font-size: 3rem;
      text-align: center;
      z-index: 1;
      animation: fadeInDown 1.2s ease-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Section */
    section {
      max-width: 1000px;
      margin: auto;
      padding: 60px 20px;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }
    
    section.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Contact Info */
    .contact-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 50px;
    }
    
    .info-box {
      background: white;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }
    
    .info-box:hover {
      transform: translateY(-8px);
    }
    
    .info-box h3 {
      margin-bottom: 10px;
      color: #222;
    }
    
    .info-box p {
      color: #666;
      font-size: 0.95rem;
    }

    /* Contact Form */
    form {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    
    form h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      text-align: center;
    }
    
    form .form-group {
      margin-bottom: 20px;
    }
    
    form input, form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s ease;
    }
    
    form input:focus, form textarea:focus {
      border: 1px solid #3498db;
    }
    
    form textarea {
      resize: none;
      height: 120px;
    }
    
    form button {
      background: #3498db;
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: block;
      margin: 0 auto;
    }
    
    form button:hover {
      background: #2980b9;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background: #004d4d;
      color: #aaa;
      text-align: center;
      padding: 25px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar - Matching the style from index and about pages -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact Us</a></li>
      <li><a href="#">More</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Contact Us</h1>
  </div>

  <!-- Contact Section -->
  <section class="reveal">
    <div class="contact-info">
      <div class="info-box">
        <h3>Address</h3>
        <p>500 Terry Francine Street, San Francisco, CA 94158</p>
      </div>
      <div class="info-box">
        <h3>Phone</h3>
        <p>Tel: 123-456-7891</p>
      </div>
      <div class="info-box">
        <h3>Email</h3>
        <p>info@mysite.com</p>
      </div>
    </div>

    <form>
      <h2>Send Us a Message</h2>
      <div class="form-group">
        <input type="text" placeholder="First Name *" required>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Last Name *" required>
      </div>
      <div class="form-group">
        <input type="email" placeholder="Email *" required>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Subject">
      </div>
      <div class="form-group">
        <textarea placeholder="Message"></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 BS Computers. All rights reserved.</p>
  </footer>

  <script>
    // Scroll Animation - Matching the functionality from about page
    const reveals = document.querySelectorAll(".reveal");
    window.addEventListener("scroll", () => {
      for (let i = 0; i < reveals.length; i++) {
        const windowHeight = window.innerHeight;
        const elementTop = reveals[i].getBoundingClientRect().top;
        const elementVisible = 100;
        if (elementTop < windowHeight - elementVisible) {
          reveals[i].classList.add("show");
        }
      }
    });
  </script>
</body>
</html>
